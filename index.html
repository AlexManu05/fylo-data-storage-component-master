<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>

  <div class="container">
    <div class="card card-logo">
        <img src="./images/logo.svg" alt="icon logo">
        <div class="cardbox-1">
            <div class="btn">
                <img src="./images/icon-document.svg" alt="icon icon-document">
            </div>
            <div class="btn">
                <img src="./images/icon-folder.svg" alt="icon folder">
            </div>
            <div class="btn">
                <img src="./images/icon-upload.svg" alt="icon upload">
            </div>
        </div>
    </div>

    <div class="card card-storage">
        <div class="header">
            You've used <strong id="usedStorage">815 GB</strong> of your storage
        </div>
        <div class="progress-bar">
            <div class="progress-bar-color">
                <div class="ball"></div>
            </div>
        </div>
        <div class="cardbox-2">
            <div class="text"><strong>0 GB</strong></div>
            <div class="text"><strong id="maxStorage">1000 GB</strong></div>
        </div>

        <div class="floating-msg-container">
            <div class="msg">
                <strong class="storage">185</strong>
                <span>GB LEFT</span>
            </div>
            <div class="arrow"></div>
        </div>
    </div>
</div>

  
  
 
</body>
</html>
